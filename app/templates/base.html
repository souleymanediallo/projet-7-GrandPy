<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>App GrandPy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script>
        function showHeadlines(){
            var headlinesURL = "https://newsapi.org/v2/top-headlines" +
                "?" +
                "country=us" +
                "&" +
                "category=entertainment" +
                "&" +
                "apiKey=7efd25e409934d40a079a045704b0b94";

            var req = new XMLHttpRequest();
            req.open("GET", headlinesURL, true);

            req.onload = function () {
                document.getElementById('ajax-wait').style.display = 'none';
            };

            req.onerror = function () {
                document.getElementById('ajax-wait').style.display = 'none';
            };

            req.send();
            document.getElementById('ajax-wait').style.display = 'block';
        }
        window.addEventListener('load', showHeadlines);
    </script>
</head>

<body class="d-flex flex-column">

    {% include 'partials/header.html' %}
    {% block content %}
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-9 mx-auto">
                    <!--form -->
                    <div class="card">
                        <div class="card-header">
                            <h1 class="fw-light mt-4">Avez-vous une question ?</h1>
                            <p class="lead text-muted">Le Papy Robot est disponible 7J/7 pour vous répondre</p>
                            <h2 class="h6">En plus, il a une belle histoire à raconter ...</h2>
                        </div>
                        <div class="card-body">
                            <!-- start-->
                            <div class="inputBox">
                                <form id="main-form" method="POST">
                                    <div class="input-group">
                                        <input id="data" type="text" name="submitText" class="form-control" placeholder="Salut GrandPy! Connais-tu l'adresse de la Tour Eiffel?">
                                        <span class="input-group-append"><button onclick="showHeadlines()" class="myButton btn btn-danger" type="submit">Afficher</button></span>
                                    </div>
                                </form>
                                <div id="ajax-wait" class="waiting">
                                    <main>
                                        <div id="gifs"></div>
                                    </main>
                                </div>
                            </div>
                            <main>
                                <div class="chatRow">
                                    <div class="chatBox">
                                        <div class="chatDiscussion">
                                            <div class="chatRobot">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </main>
                            <!--end -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endblock %}
    
    {% include 'partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <!--<script src="{{ url_for('static', filename='js/map.js') }}"></script>-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3taP9K0zXslYQWg_AXQs11XTZKmJkYkA"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3taP9K0zXslYQWg_AXQs11XTZKmJkYkA&callback=initMap&libraries=&v=weekly"> </script> -->
    <script>
        document.addEventListener("DOMContentLoaded", (e)=>{
            let map;
            function initMap() {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: -34.397, lng: 150.644 },
                    zoom: 8,
                });
            }
        });
    </script>
</body>

</html>
