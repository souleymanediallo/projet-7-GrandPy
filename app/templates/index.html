{% extends "layout/base.html" %}

{% block content %}
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-9 mx-auto">
                <!--form -->
                <div class="card">
                    <div class="card-header">
                        <h1 class="fw-light mt-4">Avez-vous une question ?</h1>
                        <p class="lead text-muted">Le Papy Robot est disponible 7J/7 pour vous répondre</p>
                        <h2 class="h6">En plus, il a une belle histoire à raconter ...</h2>
                    </div>
                    <div class="card-body h-100">
                        <p></p>
                    </div>
                    <div class="card-footer">
                        <form method="POST" id="postForm" class="form-row">
                            <div class="input-group">
                                <input type="text" class="form-control" id="userInput" name="name" placeholder="Salut GrandPy ! Est-ce que tu connais l'adresse d'OpenClassrooms ?" />
                                <span class="input-group-append"><button class="btn btn-danger btn-lg">Rechercher</span>
                            </div>
                        </form>
                        <br>
                        <div id="sucessAlert" class="alert alert-sucess" role="alert" style="display: none;"></div>
                        <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
